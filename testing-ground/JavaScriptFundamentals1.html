<script>
'use strict'

let answer = parseInt(prompt("Please enter the number would like to FizzBuzz up to: "));

for (let i = 1; i <= answer; i++) {
    let Fizz = i / 3;
    let Buzz = i / 5;
// console.log(Fizz);
    if (typeof Fizz === "number" && typeof Buzz === "number" && Number.isInteger(Fizz) && Number.isInteger(Buzz)) {
        console.log('FizzBuzz');
        
    } else if (typeof Fizz === "number" && Number.isInteger(Fizz)) {
        console.log('Fizz');        
    } else if (typeof Buzz === "number" && Number.isInteger(Buzz)) {
        console.log('Buzz');
    } else {
        console.log(i);
    }
// console.log(i);
}

</script>
